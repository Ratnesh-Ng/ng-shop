<footer class="body-font text-gray-600">
    <div class="container mx-auto px-5 pt-24 pb-12">
        <div class="-mx-4 -mb-10 flex flex-wrap text-center md:text-left">
            <div *ngFor="let group of footerLinks" class="w-full px-4 md:w-1/2 lg:w-1/6">
                <h2 class="mb-6 text-sm font-semibold tracking-widest text-orange-500">
                    {{group.groupTitle|uppercase}}</h2>
                <nav class="mb-10 list-none">
                    <li *ngFor="let subGroup of group.group">
                        <a class="text-gray-500 hover:text-black text-[13px]"
                            [href]="subGroup.link">{{subGroup.title|titlecase}}</a>
                    </li>
                </nav>
            </div>
        </div>
    </div>
    <div class="border-t border-gray-200">
        <div class="container mx-auto px-5 py-8 space-y-5">
            <div *ngFor="let info of footerInfo">
                <h3 class="text-sm font-semibold">{{info.title|uppercase}}</h3>
                <p class="text-[13px] mt-2">{{info.description}}</p>
            </div>
        </div>
    </div>
    <div class="bg-gray-100">
        <div class="container mx-auto sm:flex px-5 py-4 mt-2 sm:flex-row sm:justify-between">
            <p class="inline-flex justify-center items-center">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="h-5 w-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="h-5 w-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="h-5 w-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="h-5 w-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </p>
            <p class="text-sm text-gray-500">
                Â© 2024 NG Shop All rights reserved

            </p>
            <span class="text-sm text-gray-500 ">Developed And Designed By Ratnesh</span>
        </div>
    </div>
</footer>
