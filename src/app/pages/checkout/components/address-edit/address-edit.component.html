<form [formGroup]="addressForm" class="mt-6">
    <!-- Form container -->
    <div class="space-y-6">

        <!-- Name & Mobile -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Full Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" formControlName="name" placeholder="John Doe"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2" />
            </div>

            <!-- Mobile -->
            <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                <input type="tel" id="mobile" formControlName="mobile" placeholder="+1 (555) 123-4567"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2" />
            </div>
        </div>

        <!-- Pin Code & Locality -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Pin Code -->
            <div>
                <label for="pinCode" class="block text-sm font-medium text-gray-700">Pin Code</label>
                <input type="text" id="pinCode" formControlName="pinCode" placeholder="123456"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2" />
            </div>

            <!-- Locality -->
            <div>
                <label for="locality" class="block text-sm font-medium text-gray-700">Locality</label>
                <input type="text" id="locality" formControlName="locality" placeholder="Locality"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2" />
            </div>
        </div>

        <!-- Address & City -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Address -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" id="city" formControlName="address" placeholder="123 Street Name"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2" />
            </div>

            <!-- City -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="city" formControlName="city" placeholder="City"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2" />
            </div>
        </div>

        <!-- State & Address Type -->
        <div class="grid grid-cols-2 gap-4">
            <!-- State -->
            <div>
                <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                <input type="text" id="state" formControlName="state" placeholder="State"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2" />
            </div>

            <!-- Address Type -->
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700">Address Type</label>
                <select id="type" formControlName="type"
                    class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                    <option value="Home">Home</option>
                    <option value="Work">Work</option>
                </select>
            </div>
        </div>

        <!-- Default Address Checkbox -->
        <div>
            <label for="isDefaultAddress" class="block text-sm font-medium text-gray-700">Set as Default Address</label>
            <input type="checkbox" id="isDefaultAddress" formControlName="isDefaultAddress"
                class="mt-1 rounded border border-gray-300 p-2" />
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end space-x-4">
            <button
                class="rounded border border-orange-500 font-semibold px-2 py-1 uppercase text-orange-600 align-middle"
                type="button" (click)="close()">Close</button>
            <button class="rounded bg-orange-500 font-semibold px-2 py-1 uppercase text-white align-middle"
                type="submit" (click)="save()">Save</button>
        </div>
    </div>
</form>
