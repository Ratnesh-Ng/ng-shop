<div class="container mx-auto px-2 pb-2">
    <!-- Page Title -->
    <div class="">
        <h1 class="text-lg uppercase font-semibold text-gray-800">My Orders</h1>
    </div>

    <div class="space-y-2 mt-4">
        @for (item of orders|async; track item.id) {
        <div>
            <a [routerLink]="['/my/order/details',item.id]">
                <app-order-card [order]="item"></app-order-card>
            </a>
        </div>
        }
    </div>
</div>
