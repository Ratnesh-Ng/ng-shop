<!-- Container -->
<div class="mx-auto mt-10 max-w-4xl p-4 text-[13px]">
    <!-- Profile Header -->
    <div class="flex items-center space-x-6 rounded-lg bg-white p-6 border">
        <img src="https://via.placeholder.com/150" alt="Profile Picture"
            class="h-32 w-32 rounded-full border-4 border-blue-500 object-cover" />
        <div>
            <h2 class="text-2xl font-bold text-gray-800">John Doe</h2>
            <p class="mt-1 text-gray-600">john.doe_example.com</p>
            <p class="text-gray-600">+1 (555) 123-4567</p>
            <button class="mt-4 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-600">Edit
                Profile</button>
        </div>
    </div>

    <!-- Profile Details -->
    <div class="mt-6 space-y-4 rounded-lg bg-white p-6 border">
        <h3 class="text-xl font-semibold text-gray-800">Profile Details</h3>

        <!-- Address -->
        <div class="flex items-center">
            <span class="w-32 font-medium text-gray-600">Address:</span>
            <p class="text-gray-800">1234 Main St, Springfield, IL</p>
        </div>

        <!-- Bio -->
        <div class="flex items-center">
            <span class="w-32 font-medium text-gray-600">Bio:</span>
            <p class="text-gray-800">Web developer with a passion for creating elegant, responsive web applications.</p>
        </div>

        <!-- Date of Birth -->
        <div class="flex items-center">
            <span class="w-32 font-medium text-gray-600">Date of Birth:</span>
            <p class="text-gray-800">January 15, 1990</p>
        </div>

        <!-- Joined Date -->
        <div class="flex items-center">
            <span class="w-32 font-medium text-gray-600">Joined:</span>
            <p class="text-gray-800">March 5, 2020</p>
        </div>
    </div>
</div>
