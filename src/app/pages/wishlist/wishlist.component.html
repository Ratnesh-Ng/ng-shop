<div class="px-12 mt-12">
    <p class="text-gray-600"><span class="text-black font-semibold text-base">My Wishlist</span> {{totalWishListedItem}} items</p>
</div>
<div class="flex justify-start flex-wrap">
    <ng-container *ngFor="let product of products$|async">
        <div class="p-1 sm:p-4 md:p-12 w-1/2 sm:w-1/3 md:w-1/5 lg:1/6 ">
            <app-product-card [data]="product" [wishListed]="true"></app-product-card>
        </div>
    </ng-container>
</div>
