<ng-container *ngIf="products$|async as products">
    <div class="px-8 mt-12">
        <p class="text-gray-600"><span class="text-black font-semibold text-base">My Wishlist</span> {{products.length}} items</p>
    </div>
    <div class="flex justify-start flex-wrap">
        <ng-container *ngFor="let product of products;let i = index">
            <div class="p-1 sm:p-4 md:p-8 w-1/2 sm:w-1/3 md:w-1/5 lg:1/6 ">
                <app-product-card [data]="product" [wishListed]="true" (OnClick)="onEventCapture($event,i)"></app-product-card>
            </div>
        </ng-container>
    </div>
</ng-container>
