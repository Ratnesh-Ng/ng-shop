<div class="flex">
    <!-- Sidebar Container -->
    <div class="hidden md:block w-[20%] px-4 border border-r-0">
        <div class="sticky top-24 h-[calc(100vh-4rem)] w-full overflow-y-auto scrollbar-hide">
            side bar
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="w-full md:w-[80%] border">
        <div class="flex justify-start flex-wrap">
            @for (item of products; track $index) {
            <div class="p-1 sm:p-4 md:p-8 w-1/2 sm:w-1/3 md:w-1/4 lg:1/5 ">
                <app-product-card [data]="item"></app-product-card>
            </div>
            }@empty {
                <p class="text-center capitalize w-full text-sm">No item found</p>
            }
        </div>
    </div>
</div>
